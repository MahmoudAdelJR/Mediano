{% extends "blog/headers.html" %}
{% block base %}

    <section class="vh-100 bg-image" style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.jpg');">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card" style="border-radius: 15px;">
                    <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-5">Login</h2>

                    <form method='post'>
                    {% csrf_token %}
                    {{form}}
                    <div class="d-flex justify-content-center ">
                  <button type="submit" class="btn btn-primary btn-block btn-lg">Login</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Need An Account? <a href="{% url 'register'%}" class="fw-bold text-body"><u>Sign up now</u></a></p>
                    </form>

{% endblock base %}
